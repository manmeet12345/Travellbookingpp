{% extends "home.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="login" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Login here...</legend>
        <input type="text" name= "username" placeholder="Enter username" size="50"><br><br>
        <input type="password" name= "password" placeholder="Enter password" size="50"><br><br>
        <input type="submit">
    </fieldset>
    </form>
    <div>
        {% for m in messages %}
        <h3>{{m}}</h3>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
