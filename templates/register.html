{% extends "home.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register yourself here </h1>
    <form action = "register" method = "POST">
        {% csrf_token %}
        <fieldset>
        <legend>Register yourself</legend>
        <input type = "text" name= "first_name" placeholder="First Name"><br><br>
        <input type = "text" name= "last_name" placeholder="Last Name"><br><br>
        <input type = "email" name= "email" placeholder="Email Id"><br><br>
        <input type = "text" name= "username" placeholder="Username"><br><br>
        <input type = "password" name= "password1" placeholder="Password"><br><br>
        <input type = "password" name= "password2" placeholder="Confirm Password"><br><br>
        <input type="submit">
        </fieldset>
    </form>
    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
